<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rongsok App | Perintis.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="pt-5 px-2 d-flex flex-row justify-content-between">
            <p class="" style="color: white;">Tile</p>
            <a href="index.html"><i class="fas fa-sign-out-alt nav-icon position-relative"></i></a>
        </div>

        <div class="text-center mt-4">
            <span class="heading">App Rongsok</span>
        </div>

        <div class="text-center">
            <span class="sub-heading">Dashboard</span>
        </div>

        <div class="d-flex flex-row menu mt-5 mx-2 justify-content-between align-items-center">
            <span class="px-4 py-2 active">Home</span>
            <span class="px-4 py-2"><a style="text-decoration: none;" href="stock.html">Stock</a></span>
            <span class="px-4 py-2"><a style="text-decoration: none;" href="transaksi.html">Transaksi</a></span>
        </div>
        <div class="d-flex flex-row menu mt-3 mx-2 justify-content-between align-items-center">
            
            <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addData">
                <span style="font-size:12px;" class="px-4 py-2"><i class="fas fa-plus filter-icon"></i>Tambah Data</span>
              </button>
            <span class="px-4 py-2"><a style="text-decoration: none;" href="hissaldo.html">History Saldo</a></span>
        </div>

        <div class="d-flex flex-column chart-bg mx-2 mt-3">
            <div class="d-flex flex-row justify-content-between align-items-center p-4">
                <span class="expense-label col-2">Saldo</span>
                <span class="expense">400.000</span>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-end p-4" style="height:250px;">
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 170px;"></div>
                        <div class="bar-2" style="height: 200px;"></div>
                    </div>
                    <span class="chart-label mt-3">Sen</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 110px;"></div>
                        <div class="bar-2" style="height: 140px;"></div>
                    </div>
                    <span class="chart-label mt-3">Sel</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 60px;"></div>
                        <div class="bar-2" style="height: 90px;"></div>
                    </div>
                    <span class="chart-label mt-3">Rab</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 30px;"></div>
                        <div class="bar-2" style="height: 60px;"></div>
                    </div>
                    <span class="chart-label mt-3">Kam</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 100px;"></div>
                        <div class="bar-2" style="height: 130px;"></div>
                    </div>
                    <span class="chart-label mt-3">Jum</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 40px;"></div>
                        <div class="bar-2" style="height: 70px;"></div>
                    </div>
                    <span class="chart-label mt-3">Sab</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <div class="bar-1 position-absolute" style="height: 60px;"></div>
                        <div class="bar-2" style="height: 90px;"></div>
                    </div>
                    <span class="chart-label mt-3">Min</span>
                </div>

            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="addDataLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      
      <script src="js/bootstrap.min.js"></script>
    </body>

</html>
